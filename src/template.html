<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Tastea</title>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <button>About</button>
        </nav>
    </header>
    <div id="content">
        <div class="tea-menu">
            <div class="tea-item" id="xft-dabin">
                <img src="xinfutang dabin.png" alt="Photo shared by Xing Fu Tang USA on Instagram.
                Depicts a limited edition pinkish purple drink called the Night Bloom. Consists of
                Butterfly pea limeade w/strawberry boba">
                <div class="description">
                    <h2>Night Bloom</h2>
                    <p>Butterfly Pea Limeade w/Strawberry Boba</p>
                </div>
            </div>
            <div class="tea-item">
                <img src="heytea oolong 3.3.png" alt="HEYTEA's Oolong 3.3
                as shared on Instagram. Depicts a brown cup with white foam
                on the rim and a green layers on the drink">
                <div class="description">
                    <h2>Oolong 3.3</h2>
                    <p>Fresh milk with layered oolong</p>
                </div>
            </div>
            <div class="tea-item">
                <img src="grape iced tea.png" alt="Grape Iced Tea from Teazzi.
                Depicts a drink with an orange and red gradient with whipped
                cream on top">
                <div class="description">
                    <h2>Grape Iced Tea</h2>
                    <p>Grape infused oolong tea topped with whipped cream</p>
                </div>
            </div>
            <div class="tea-item">
                <img src="SNOWY WHIPPED CREAM SERIES.png" alt="Grape Iced Tea from Teazzi.
                Depicts a drink with an orange and red gradient with whipped
                cream on top">
                <div class="description">
                    <h2>Grape Iced Tea</h2>
                    <p>Grape infused oolong tea topped with whipped cream</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
